<h1>Open Source Software License?</h1>
<img src="pics/OpenSourceSoftwareLicense.png?p"style="width:400px; height:200px;"/>

<p>많은 사람들이 오픈 소스에는 저작권이 없을 것이라고 생각하는 경우가 있는데 <b>독점적인 권리가 없을 뿐 저작권은 존재</b>한다. 예를 들어, 오픈 소스 프로그램은 보통 일정한 라이선스로 배포한다.</p>
